set gfxpayload=keep
set gfxmode=1024x768,1024x600,800x600,640x480
terminal_output gfxterm
loadfont /boot/grub/magos/theme/dejavu_sans_bold_14.pf2
loadfont /boot/grub/magos/theme/dejavu_sans_mono_11.pf2
loadfont /boot/grub/magos/theme/terminal_font_11.pf2
background_image -m stretch /boot/grub/magos/theme/terminal_background.png
set default="0"
set timeout=10

set theme=/boot/grub/magos/theme/theme.txt
export theme
